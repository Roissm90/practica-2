<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISSUU</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container-all">
        <header>
            <div class="container-logo">
                <img src="/assets/issuu-logo.png" alt="imagen del logo">
            </div>
            <div class="container-sign">
                <p>Already a user?</p>
                <a href="">Sign in</a>
            </div>
        </header>
        <section>
            <div class="form-tittle">
                <p>Create an Issuu Account</p>
            </div>
            <div class="container-register">
                <div class="container-register__google">
                    <div class="container-register__logo-google">
                        <img src="/assets/logo-google.jpeg" alt="logo de google">
                    </div>
                    <a href="">Sign in with Google</a>
                </div>
                <div class="container-register__facebook">
                    <div class="container-register__logo-facebook">
                        <img src="/assets/logo-facebook.png" alt="logo de facebook">
                    </div>
                    <a href="">Sign in with Facebook</a>
                </div>
            </div>
            <form class="register-form">
                <p>or with email</p>
                <label for="email">Email</label>
                <input type="email" id="email" value="email" placeholder="e.g.john.doe@email.com" required="required">
                <label for="password">Password</label>
                <input type="password" id="password" value="password" required="required">
                <div class="container-input-checkbox">
                    <input type="checkbox" id="accept" required="required">
                    <label for="accept" id="accept" value="accept">I accept the <a href="">Terms of Service</a> and the <a href="">Professional Terams of Service</a>.</label>
                </div>
                <input type="submit" value="CREATE ACCOUNT">
            </form>
        </section>
        <footer>
            <div class="container-footer-1">
                <a href="">Issuu Inc.</a>
            </div>
            <div class="container-footer-2">
                <a href="">Terms</a>
                <a href="">Privacy</a>
                <a href="">DMCA</a>
            </div>
        </footer>
    </div>
</body>
</html>
